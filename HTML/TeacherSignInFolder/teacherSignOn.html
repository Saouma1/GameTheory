<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" type="text/css" href="../../css/TeacherSignOn.css">
</head>

<body>
    <div class="container">
        <div class="logo"></div>
        <h2>The College of St. Scholastica</h2>
        <form class="form" method="GET" action="../admin/teacherSelectGame.html">
            <div class="input-container">
                <input name="Email" id="Email" required placeholder="Email">
            </div>
            <div class="input-container">
                <input type="password" name="password" id="password" required placeholder="Password">
            </div>
            <div class="input-container">
                <input type="submit" name="signOnsubmit" id="signOnsubmit" value="Login">
            </div>
        </form>
        <div class="menu">
            <a href="teacherCreateProfile.html">Create a profile</a>
        </div>
    </div>
</body>
</html>
