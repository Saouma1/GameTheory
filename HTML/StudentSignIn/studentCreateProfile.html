<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../../css/TeacherSignOn.css">
    <title>Create a Profile</title>
    <script type="text/javascript">
        function validateForm() {
            var email = document.getElementById("email").value;
            var firstName = document.getElementById("firstName").value;
            var lastName = document.getElementById("lastName").value;
            var password = document.getElementById("password").value;
            var verifyPassword = document.getElementById("verifyPassword").value;
    
            if(email === "" || firstName === "" || lastName === "" || password === "" || verifyPassword === "") {
                alert("All fields are required!");
                return false;
            }
    
            if(password !== verifyPassword) {
                alert("Passwords do not match!");
                return false;
            }
    
            // Saving the values to the local storage when the form is valid
            localStorage.setItem("firstNameDisplay", firstName);
            localStorage.setItem("lastNameDisplay", lastName);
            localStorage.setItem("emailDisplay", email);
    
            return true;
        }
    </script>
</head>
<body>
    <div class="container">
        <div class="logo"></div>
        <h2>Create a Profile Student</h2>
        <form method="POST" action="studentProfileCreated.html" onsubmit="return validateForm()" class="form">
            <div class="input-container">
                <input type="email" id="email" name="email" required placeholder="Email">
            </div>
            <div class="input-container">
                <input type="text" id="firstName" name="firstName" required placeholder="First Name">
            </div>
            <div class="input-container">
                <input type="text" id="lastName" name="lastName" required placeholder="Last Name">
            </div>
            <div class="input-container">
                <input type="password" id="password" name="password" required placeholder="Password">
            </div>
            <div class="input-container">
                <input type="password" id="verifyPassword" name="verifyPassword" required placeholder="Verify Password">
            </div>
            <div class="input-container">
                <input type="submit" value="Create Profile">
            </div>
        </form>
    </div>
</body>
</html>
